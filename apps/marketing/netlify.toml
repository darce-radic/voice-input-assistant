# Netlify Configuration for Voice Input Assistant Marketing Site

[build]
  command = "npm run build"
  publish = "out"
  ignore = "git diff --quiet HEAD^ HEAD ./"

# Next.js specific settings
[build.environment]
  NODE_VERSION = "18"
  NEXT_TELEMETRY_DISABLED = "1"

# Redirects and headers
[[redirects]]
  from = "/api/*"
  to = "https://api.voiceinputassistant.com/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/app"
  to = "https://app.voiceinputassistant.com"
  status = 301
  force = true

[[redirects]]
  from = "/dashboard"
  to = "https://app.voiceinputassistant.com/dashboard"
  status = 301
  force = true

# Catch-all redirect for SPA client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Plugins
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment context specific settings
[context.production]
  environment = { NODE_ENV = "production" }

[context.deploy-preview]
  environment = { NODE_ENV = "development" }

[context.branch-deploy]
  environment = { NODE_ENV = "development" }

# Functions directory (if you add Netlify Functions later)
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"